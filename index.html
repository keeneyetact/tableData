<html>
<head>
	<title>Sample Tabulator Layout</title>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	<script type="text/javascript" src="/tabulator.js"></script>
</head>
<body>

	<style type="text/css">

	table{
		font-family: sans-serif;
		font-size: 14px !important;
	}
	</style>

	<div id="exampleTable"></div>

	<script type="text/javascript">

	$("#exampleTable").tabulator({
		columns:[
		{title:"Name", field:"name", sortType:"string"},
		{title:"Age", field:"age", sortType:"number"},
		{title:"Gender", field:"gender", sortType:"string", onClick:function(e, val, cell, row){console.log("cell click - " + val, cell)},},
		{title:"Height", field:"height", sortable:false},
		{title:"Favourite Color", field:"col", sortType:"string"},
		{title:"Date Of Birth", field:"dob", sortType:"date"},
		],
		rowClick:function(e, id, data, row){
			console.log("row click - " + id, row);
		},
		rowContext:function(){console.log("Show Context Menu")}
	});

	$("#exampleTable").tabulator("setData",[
	{id:1, name:"Billy Bob", age:"12", gender:"male", height:123, col:"red", dob:""},
	{id:2, name:"Mary May", age:"1", gender:"female", height:15, col:"blue", dob:"14/05/1982"},
	{id:3, name:"Christine Lobowski", age:"42", height:124, col:"green", dob:"22/05/1982"},
	{id:4, name:"Brendon Philips", age:"25", gender:"male", height:150, col:"orange", dob:"01/08/1980"},
	{id:5, name:"Margret Marmajuke", age:"16", gender:"female", height:199, col:"yellow", dob:"31/01/1999"},
	]);


	</script>

</body>
</html>
