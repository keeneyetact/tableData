<html>
<head>
	<title>Sample Tabulator Layout</title>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">


	<script type="text/javascript" src="tabulator.js"></script>
</head>
<body>

	<style type="text/css">

	.tabulator{
		font-family: sans-serif;
		/*font-size: 14px !important;*/
	}

	.tabulator-handle:hover{
		cursor: ew-resize;
	}

	</style>

	<div id="exampleTable"></div>

	<script type="text/javascript">

	$("#exampleTable").tabulator({
		 height:"100%",
		// fitColumns:true,
		// colMinWidth:"100px",
		columns:[
		{title:"Name", field:"name", sorter:"string", width:200},
		{title:"Age", field:"age", sorter:"number", align:"right", formatter:"progress"},
		{title:"Gender", field:"gender", sorter:"string", onClick:function(e, val, cell, row){console.log("cell click - " + val, cell)},},
		{title:"Height", field:"height", sortable:false, formatter:"star", align:"center", width:100},
		{title:"Favourite Color", field:"col", sorter:"string"},
		{title:"Date Of Birth", field:"dob", sorter:"date", align:"center"},
		{title:"Likes Cheese", field:"cheese", align:"center", formatter:"tickCross", sorter:"boolean"},
		],
		rowClick:function(e, id, data, row){
			console.log("row click - " + id, data);
		},
		rowContext:function(){console.log("Show Context Menu")}
	});

	$("#exampleTable").tabulator("setData",[
		{id:1, name:"Billy Bob", age:"12", gender:"male", height:1, col:"red", dob:"", cheese:1},
		{id:2, name:"Mary May", age:"1", gender:"female", height:2, col:"blue", dob:"14/05/1982", cheese:true},
		{id:3, name:"Christine Lobowski", age:"42", height:0, col:"green", dob:"22/05/1982", cheese:"true"},
		{id:4, name:"Brendon Philips", age:"125", gender:"male", height:1, col:"orange", dob:"01/08/1980"},
		{id:5, name:"Margret Marmajuke", age:"16", gender:"female", height:5, col:"yellow", dob:"31/01/1999"},
		{id:6, name:"Billy Bob", age:"12", gender:"male", height:1, col:"red", dob:"", cheese:1},
		{id:7, name:"Mary May", age:"1", gender:"female", height:2, col:"blue", dob:"14/05/1982", cheese:true},
		{id:8, name:"Christine Lobowski", age:"42", height:0, col:"green", dob:"22/05/1982", cheese:"true"},
		{id:9, name:"Brendon Philips", age:"125", gender:"male", height:1, col:"orange", dob:"01/08/1980"},
		{id:10, name:"Margret Marmajuke", age:"16", gender:"female", height:5, col:"yellow", dob:"31/01/1999"},

		]);

$( window ).resize(function(){

	$("#exampleTable").tabulator("redraw");
});


</script>

</body>
</html>
