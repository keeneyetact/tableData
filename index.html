<html>
<head>
	<title>Sample Tabulator Layout</title>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	<script type="text/javascript" src="/tabulator.js"></script>
</head>
<body>

	<style type="text/css">


	</style>

	<div id="exampleTable"></div>

	<script type="text/javascript">

	$("#exampleTable").tabulator({
		columns:[
		{title:"Name", field:"name"},
		{title:"Age", field:"age"},
		{title:"Gender", field:"gender"},
		{title:"Height", field:"height"},
		{title:"Favourite Color", field:"col"},
		],
	});

	$("#exampleTable").tabulator("setData",[
	{name:"Billy Bob", age:"12", gender:"male", height:123, col:"red",},
	{name:"Mary May", age:"1", gender:"female", height:15, col:"blue",},
	{name:"Christine Lobowski", age:"42", height:124, col:"green",},
	{name:"Brendon Philips", age:"25", gender:"male", height:150, col:"orange",},
	{name:"Margret Marmajuke", age:"16", gender:"female", height:199, col:"yellow",},
	]);


	</script>

</body>
</html>
